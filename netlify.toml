[build]
  command = "curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable && export PATH=\"$HOME/.cargo/bin:$PATH\" && cargo install wasm-pack && cd rust && wasm-pack build --target web --release && cd ../frontend && npm ci && npm run build"
  publish = "frontend/build"

[build.environment]
  NODE_VERSION = "20"

[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
